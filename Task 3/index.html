<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <form action="">
        <div class="regData">
            <span>Registration Form</span>
            <div class="username">
                <input type="text" name="" id="text1" placeholder="Username">
                <div class="UserIcon">
                    <img class="UserIconUN" src="./img/username.png" alt="">
                </div>
            </div>
            <div class="email">
                <input type="email" name="" id="email1" placeholder="Email adress">
                <div class="UserIcon1">
                    <img class="UserIconEM" src="./img/email.png" alt="">
                </div>
            </div>
            <div class="password">
                <input type="password" name="" id="pass1" placeholder="Password">
                <input type="password" name="" id="pass2" placeholder="Confirm Password">
                <div class="UserIcon2">
                    <img class="UserIconPW" src="./img/pswd.png" alt="">
                </div>
                <div class="scam">
                    <input type="checkbox" name="" id=""> <br>
                    <p class="check1">I want to receive mews and special offers</p>
                    <input type="checkbox" name="" id="">
                    <p class="check2">I Agree with the Terms and Conditions</p>
                </div>
            </div>
        </div>
        <div class="personalData">
            <div class="Personal_Details">
                <span>Personal Details</span>
                <div class="firstName">
                    <input type="text" name="" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="PersonalDetails1">
                <div class="lastName">
                    <input type="text" name="" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="gender">
                <select name="" id="">
                    <option value="Man">Male</option>
                    <option value="Women">Female</option>
                </select>
                <div class="time">
                    <input type="date" name="" id="time">
                </div>
            </div>
        </div>
        <div class="subm">
            <input type="submit" value="SUBMIT" class="submit">
        </div>
    </form>

</body>

</html>
